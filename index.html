<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adonis-Quotes</h1>
        <div class="video-input">
            <label for="videoLink">Video Link:</label>
            <input type="text" id="videoLink" placeholder="Enter video URL">
        </div>
        <div class="suggested-videos">
            <h2>Suggested Videos in the Playlist:</h2>
            <a href="https://www.youtube.com/watch?v=PYaixyrzDOk&list=PLvKddAXU4qdHOfNLB1bTKM2PiHbmRGnwe" target="_blank"> FIX YOUR LIFE </a>
            <p><a href="https://www.youtube.com/watch?v=gFEhCvImwdc&list=PLvKddAXU4qdHvHppx87vG7maDwGZ2ta9j" target="_blank"> Success </a></p>
        <button id="generateQuotes">Generate Quotes</button>
        <div id="quoteDisplay">
            <!-- Quotes generated by JavaScript will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@openai/gpt@1.1.1/dist/openai.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
